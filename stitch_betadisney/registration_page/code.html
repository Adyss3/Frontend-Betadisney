<body class="bg-background-light dark:bg-background-dark font-display text-gray-900 dark:text-white">
<div class="flex min-h-screen w-full flex-row overflow-hidden">
<!-- Left Side: Form Section -->
<div class="flex w-full flex-col justify-between bg-white dark:bg-[#111a22] p-8 lg:w-1/2 lg:p-12 xl:p-16 relative z-10 shadow-xl lg:shadow-none">
<!-- Header / Logo -->
<header class="flex items-center gap-3">
<div class="flex size-10 items-center justify-center rounded-lg bg-primary/10 text-primary">
<span class="material-symbols-outlined text-3xl">local_mall</span>
</div>
<h2 class="text-xl font-bold tracking-tight text-gray-900 dark:text-white">TechStore</h2>
</header>
<!-- Main Content Container -->
<div class="mx-auto flex w-full max-w-[480px] flex-col justify-center py-10 lg:py-0">
<!-- Page Heading -->
<div class="mb-8 flex flex-col gap-2">
<h1 class="text-3xl font-extrabold leading-tight tracking-tight text-gray-900 dark:text-white sm:text-4xl">
                        Create your account
                    </h1>
<p class="text-base font-medium text-gray-500 dark:text-gray-400">
                        Join us to get exclusive access to the latest tech deals.
                    </p>
</div>
<!-- Form -->
<form class="flex flex-col gap-5">
<!-- Full Name -->
<label class="flex flex-col gap-2">
<span class="text-sm font-semibold text-gray-900 dark:text-gray-100">Full Name</span>
<input class="form-input h-12 w-full rounded-lg border border-gray-200 bg-gray-50 px-4 text-base text-gray-900 placeholder-gray-400 focus:border-primary focus:bg-white focus:outline-none focus:ring-0 dark:border-gray-700 dark:bg-[#1a2632] dark:text-white dark:placeholder-gray-500 dark:focus:border-primary" placeholder="John Doe" type="text"/>
</label>
<!-- Email Address -->
<label class="flex flex-col gap-2">
<span class="text-sm font-semibold text-gray-900 dark:text-gray-100">Email Address</span>
<input class="form-input h-12 w-full rounded-lg border border-gray-200 bg-gray-50 px-4 text-base text-gray-900 placeholder-gray-400 focus:border-primary focus:bg-white focus:outline-none focus:ring-0 dark:border-gray-700 dark:bg-[#1a2632] dark:text-white dark:placeholder-gray-500 dark:focus:border-primary" placeholder="name@example.com" type="email"/>
</label>
<!-- Password -->
<label class="flex flex-col gap-2">
<span class="text-sm font-semibold text-gray-900 dark:text-gray-100">Password</span>
<div class="relative flex items-center">
<input class="form-input h-12 w-full rounded-lg border border-gray-200 bg-gray-50 px-4 pr-12 text-base text-gray-900 placeholder-gray-400 focus:border-primary focus:bg-white focus:outline-none focus:ring-0 dark:border-gray-700 dark:bg-[#1a2632] dark:text-white dark:placeholder-gray-500 dark:focus:border-primary" placeholder="Create a password" type="password"/>
<button class="absolute right-4 flex text-gray-400 hover:text-gray-600 dark:hover:text-gray-300" type="button">
<span class="material-symbols-outlined text-xl">visibility_off</span>
</button>
</div>
</label>
<!-- Confirm Password -->
<label class="flex flex-col gap-2">
<span class="text-sm font-semibold text-gray-900 dark:text-gray-100">Confirm Password</span>
<div class="relative flex items-center">
<input class="form-input h-12 w-full rounded-lg border border-gray-200 bg-gray-50 px-4 pr-12 text-base text-gray-900 placeholder-gray-400 focus:border-primary focus:bg-white focus:outline-none focus:ring-0 dark:border-gray-700 dark:bg-[#1a2632] dark:text-white dark:placeholder-gray-500 dark:focus:border-primary" placeholder="Confirm your password" type="password"/>
<button class="absolute right-4 flex text-gray-400 hover:text-gray-600 dark:hover:text-gray-300" type="button">
<span class="material-symbols-outlined text-xl">visibility_off</span>
</button>
</div>
</label>
<!-- Trust / Terms Checkbox -->
<div class="flex items-center gap-3 py-2">
<input class="size-5 rounded border-gray-300 text-primary focus:ring-primary dark:border-gray-600 dark:bg-gray-800" id="terms" type="checkbox"/>
<label class="text-sm font-medium text-gray-600 dark:text-gray-400" for="terms">
                            I agree to the <a class="text-primary hover:underline" href="#">Terms of Service</a> and <a class="text-primary hover:underline" href="#">Privacy Policy</a>.
                        </label>
</div>
<!-- Submit Button -->
<button class="flex h-12 w-full items-center justify-center gap-2 rounded-lg bg-primary px-6 text-base font-bold text-white transition-colors hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 dark:focus:ring-offset-[#111a22]">
                        Create Account
                    </button>
</form>
<!-- Divider -->
<div class="relative my-8 flex items-center py-2">
<div class="grow border-t border-gray-200 dark:border-gray-700"></div>
<span class="mx-4 shrink-0 text-sm font-medium text-gray-500 dark:text-gray-400">or continue with</span>
<div class="grow border-t border-gray-200 dark:border-gray-700"></div>
</div>
<!-- Social Login -->
<button class="flex h-12 w-full items-center justify-center gap-3 rounded-lg border border-gray-200 bg-white px-6 text-base font-bold text-gray-900 transition-colors hover:bg-gray-50 dark:border-gray-700 dark:bg-[#1a2632] dark:text-white dark:hover:bg-[#23303d]">

</svg>
                    Sign up with Google
                </button>
</div>
<!-- Footer -->
<footer class="mt-8 flex justify-center gap-1 text-sm font-medium">
<span class="text-gray-500 dark:text-gray-400">Already have an account?</span>
<a class="font-bold text-primary hover:underline" href="#">Log In</a>

<div class="size-10 overflow-hidden rounded-full bg-gray-300">
